<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVM - Profile Settings</title>
    <link rel="stylesheet" href="css/profile_settings.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="brand">SVM</div>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
        </nav>
    </header>

    <main class="profile-container">
        <h1><i class="fas fa-user-cog"></i> Profile Settings</h1>
        <form id="profileForm">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> New Password</label>
                <input type="password" id="password" placeholder="New Password">
            </div>

            <div class="form-group">
                <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm New Password">
            </div>

            <button type="submit" class="btn-save"><i class="fas fa-save"></i> Save Changes</button>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 SVM. All rights reserved.</p>
    </footer>

    <script src="js/profile_settings.js"></script>
</body>

</html>
